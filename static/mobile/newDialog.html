<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jQuery Mobile Framework - Dialog Example</title>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />
<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.js"></script>
</head>
<body>

<div data-role="page">
<div data-role="header" data-position="inline">

<h1>Dialog</h1>

</div>

<div data-role="content">
<form action="/addPoint" method="post" id="newLocationForm">
<div data-role="fieldcontain">
	<label for="title">Place:</label>
	<input type="text" name="title" id="title" />
</div>
<div data-role="fieldcontain">
	<label for="category">Location type:</label>
		<select name="category" id="category">
		<option value="house">House</option>
		<option value="palace">Palace</option>
		<option value="religious">Religious</option>
		<option value="industrial">Industrial</option>
		<option value="military">Military</option>
		<option value="ancient">Ancient</option>
	</select>
</div>
<div data-role="fieldcontain">
	<label for="description">Description:</label>
	<textarea rows="10" cols="48" id="description"></textarea>
</div>
<hr />
<!-- <p>Links:</p>
	<div id="linksHolder">
		<p><input size="48" type="text" name="link" /></p>
	</div> -->
	<input type="submit" value="Add place" />
</form>
</div>
</body>
</html>
