<!DOCTYPE html>
<!-- Base template for the regular website -->
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<title>Trilhos da Natureza</title>

<link rel="stylesheet" class="theme-link"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/base/jquery-ui.css"
	type="text/css" media="screen" />
<link rel="stylesheet" href="/js/jQuery/jNotify/jquery.jnotify-alt.css"
	type="text/css" />

<link rel="stylesheet/less" type="text/css" href="/css/default/base.less">
<script src="/js/lesscss/less-1.1.5.js" type="text/javascript"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
<script type="text/javascript"
	src="/js/jQuery/jNotify/jquery.jnotify.js"></script>

{% block extraHeaders %}{% endblock %}
</head>
<body>
	<!-- Main entry point of the application -->
	<header>
		{% include "../_elems/header.html" %}	
	</header>
	
	<div id="baseContents">
		<div class="clearfix">
			{% block contents %}{% endblock %}	
		</div>
	</div>
	
	<footer>
		{% include "../_elems/footer.html" %}
	</footer>

	<script type="text/javascript">
		$(function(){
			$.jnotify("Site em desenvolvimento...", true);
			$("window").resize(function(){
				$("#baseContents").height($("body").height() - 20 - $("header").height() - $("footer").height());
			});
		});
	</script>	
</body>
</html>
