<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />
<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.js"></script>
<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript" src="/js/RuinMaps.utils.js"></script>

<script type="text/javascript">
	$(function(){

  		var RUIN_MAPS = new RuinMaps(false); // init namespace

		if(navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position) {
				RUIN_MAPS.lat = position.coords.latitude;
				RUIN_MAPS.lon = position.coords.longitude;
			}, function() {
				//Keeps the defaults
			});
		}
		
		var myOptions = {
			zoom: 8,
			center: RUIN_MAPS.getLatLng(),
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			disableDoubleClickZoom: true
		};
		RUIN_MAPS.map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

	});

</script>

<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0px;
	padding: 0px;
	font-size: 12px;
}

#map_canvas {
	height: 100%
}
</style>
</head>
<body>
	<div data-role="page" style="height:100%; width:100%;">
	
		<div data-role="header">
			<h1>Ruin Maps</h1>
		</div>
		<!-- /header -->
	

		<div data-role="content" id="map_canvas" style="width: 100%; height: 80%"></div>
		<!-- /content -->
	
		<div data-role="footer">
			<div data-inline="true">
				<a href="/mobile/statics/newDialog.html" data-rel="dialog">Open dialog</a> 
			</div>
		</div>
		<!-- /header -->
	</div>
	<!-- /page -->
</body>
</html>
